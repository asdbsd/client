<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <a  routerLink="/" class="logo"><span class="logo">SoftUni Forum</span></a>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!isLoged">
                <li>
                    <a routerLink="/user/login">Login</a>
                </li>
                <li>
                    <a routerLink="/user/register">Register</a>
                </li>
            </ul>
            <ul *ngIf="isLoged">
                <li routerLink="/user/profile">
                    {{firstName}}'s profile
                </li>
                <li>
                    <a (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/theme">Themes</a>
            </li>
            <li>
                <a routerLink="/theme/add">New Theme</a>
            </li>
        </ul>
    </nav>

</header>
