<!-- aside component  -->

<aside>

    <div class="aside">
      <h2 class="title">
        {{title}}
      </h2>
      <div *ngIf="!items">Loading...</div>
      <div *ngIf="items">
        <div *ngFor="let item of items" class="aside-theme">
          <a href="#">
            <h3>{{item.themeId.themeName}}</h3>
            <p>{{item.userId.username}}</p>
            <p><span>{{item.created_at | timeDiff}}</span></p>
          </a>
        </div>
      </div>
      
    </div>
  </aside>
